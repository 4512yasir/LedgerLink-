<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Financial Dashboard</h1>

        <!-- Income Statement Form -->
        <section class="form-section">
            <h2>Income Statement</h2>
            <form id="income-form">
                <label for="revenue">Revenue</label>
                <input type="number" id="revenue" placeholder="Enter Revenue" required>
                <label for="expenses">Expenses</label>
                <input type="number" id="expenses" placeholder="Enter Expenses" required>
                <button type="submit">Calculate Profit/Loss</button>
            </form>
            <div id="income-result"></div>
        </section>

        <!-- Balance Sheet Form -->
        <section class="form-section">
            <h2>Balance Sheet</h2>
            <form id="balance-form">
                <label for="assets">Assets</label>
                <input type="number" id="assets" placeholder="Enter Assets" required>
                <label for="liabilities">Liabilities</label>
                <input type="number" id="liabilities" placeholder="Enter Liabilities" required>
                <button type="submit">Calculate Equity</button>
            </form>
            <div id="balance-result"></div>
        </section>

        <!-- Cash Flow Statement Form -->
        <section class="form-section">
            <h2>Cash Flow Statement</h2>
            <form id="cash-flow-form">
                <label for="cash-inflows">Cash Inflows</label>
                <input type="number" id="cash-inflows" placeholder="Enter Cash Inflows" required>
                <label for="cash-outflows">Cash Outflows</label>
                <input type="number" id="cash-outflows" placeholder="Enter Cash Outflows" required>
                <button type="submit">Calculate Net Cash Flow</button>
            </form>
            <div id="cash-flow-result"></div>
        </section>

        <!-- Financial Chart -->
        <section class="chart-section">
            <h2>Financial Overview</h2>
            <canvas id="financial-chart-canvas" width="400" height="400"></canvas>
        </section>
    </div>

    <!-- Linking JavaScript -->
    <script src="index.js"></script>
</body>
</html>
